<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todo">
        <div class="todo__box">
            <header class="header">
                <h1>To Do</h1>
                <p>Простой список дел</p>
            </header>
            <div class="todo__input">
                <input type="text" placeholder="Что нужно сделать?" class="input">
                <button class="btn">Добавить</button>
            </div>
            <div class="div__list">
                <ul class="todo__list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
